package kvstore_proto;

option optimize_for = SPEED;

message NodePtr {
    required bool nil = 1;
    required bool self = 2;
    required uint64 csn = 3;
    required uint32 off = 4;
}

message Node {
    required bool red = 1;
    required int32 value = 2;
    required NodePtr left = 3;
    required NodePtr right = 4;
}

message Intention {
    repeated Node tree = 1;
}
